<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Наш чай</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <strong>Наш чай</strong>
        </div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="cart.html">Корзина</a>
            <a href="products.html">Товары</a>
            <a href="registration.html" class="button">Зарегистрируйтесь</a>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Корзина</h2>
            <table>
                <thead>
                    <tr>
                        <th>Товар</th>
                        <th>Цена</th>
                        <th>Количество</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Товары добавляются здесь динамически -->
                </tbody>
            </table>
            <div class="actions">
                <p>Итого: <span id="total-price">0</span> рублей</p>
                <button onclick="checkout()">Оформить заказ</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Наш чай &copy; 2024</p>
    </footer>
    <script>
        const products = [
            { id: 1, name: "Таежный чай", price: 300 },
            { id: 2, name: "Проснись и пой", price: 300 },
            { id: 3, name: "Чай на веранде", price: 300 }
        ];

        const cart = {};

        function addToCart(id) {
            if (cart[id]) {
                cart[id].quantity++;
            } else {
                const product = products.find(p => p.id === id);
                cart[id] = { ...product, quantity: 1 };
            }
            renderCart();
        }

        function removeFromCart(id) {
            if (cart[id]) {
                cart[id].quantity--;
                if (cart[id].quantity <= 0) {
                    delete cart[id];
                }
            }
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");

            cartItems.innerHTML = "";
            let totalPrice = 0;

            for (const id in cart) {
                const item = cart[id];
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.price} рублей</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button onclick="addToCart(${item.id})">+</button>
                        <button onclick="removeFromCart(${item.id})">-</button>
                    </td>
                `;

                cartItems.appendChild(row);
                totalPrice += item.price * item.quantity;
            }

            totalPriceElement.textContent = totalPrice;
        }

        function checkout() {
            alert("Заказ оформлен!");
            for (const id in cart) {
                delete cart[id];
            }
            renderCart();
        }

        // Инициализация: добавим пару тестовых товаров в корзину
        addToCart(1);
        addToCart(2);
    </script>
</body>
</html>
